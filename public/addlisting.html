<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load CSS and JS files -->
    <!-- 
        Load your custom scripts!
        These can retrieve and send data for the frontend,
        as well as change the way the website looks!
    -->
        <link rel="stylesheet" href="addlisting_styles.css">
    <title>Add Listing</title>
</head>
<body>
    <div class = "box">
        <div>
            <form id="listingform" method="post">
                <label for="exampleFormControlInput1" class="form-label">ITEM TITLE</label><br>
                
                <input id="item-title" placeholder="Petr Bucket Hat"  required><br><br>

                <label for="description" class="form-label">ITEM DESCRIPTION</label><br>
                
                <textarea rows="10" cols="50" id="description" name="description" placeholder="A lovely top for any UCI-spirited outfit!" required></textarea><br><br>

                <label for="price">Price ($)</label><br>

                <input type="number" step="0.01" id="price" name="price" required/><br><br>

                <label for="date-posted" class="form-label">DATE POSTED</label><br>

                <input type="date" name="date-posted" id="date-posted" required/><br><br>

                <label for="quantity" class="form-label">QUANTITY AVAILABLE</label><br>

                <input id="quantity" name="quantity" type="number" min="1" required/><br><br>

                <label for="exampleFormControlInput5" class="form-label">PHONE #</label><br>

                <input type="tel" id="phone-num" placeholder="(xxx) xxx-xxxx" required/><br><br>

                <label for="meeting-spot" class="form-label">PREFERRED MEETING SPOT (OPTIONAL)</label><br>

                <input id ="meeting-spot" name="meeting-spot"/><br><br>

                <label for="img">Select image:</label><br>
                
                <input type="file" id="img" name="img" accept="image/*" required><br><br>

                <label for="tags">Tag(s)</label><br>

                    <input type="checkbox" id="clothing" name="clothing" value="clothing/accessories">
                    <label for="clothing"> Clothing/Accessories</label><br>
                    <input type="checkbox" id="electronics" name="electronics" value="electronics">
                    <label for="electronics"> Electronics</label><br>
                    <input type="checkbox" id="shoes" name="shoes" value="shoes">
                    <label for="shoes"> Shoes</label><br>
                    <input type="checkbox" id="athletics" name="athletics" value="athletics">
                    <label for="athletics"> Athletics</label><br>
                    <input type="checkbox" id="jewelry" name="jewelry" value="jewelry">
                    <label for="jewelry"> Jewelry</label><br><br>
        
                    <input type="submit" id="submitListingBtn"onclick="location.href='index.html'"></button>
                </form>
            </div>
            
        </div>
        <br/>
    </div>
    <!-- Load scripts at the end of your HTML to make pages load faster! -->
    <script src="addlisting.js"></script>
</body>
</html>
