<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load CSS and JS files -->
    <!-- 
        Load your custom scripts!
        These can retrieve and send data for the frontend,
        as well as change the way the website looks!
    -->
        <link rel="stylesheet" href="Product_styles.css">
    <title>Product Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="margin: 0; background-color: white;">
    <div class="box">
        <div class="main-headertext" onclick="location.href='index.html'"><strong>ZotSell</strong></div>
        <p class="nametext" id="nametext"></p>
    </div>
    <div class="product-imgbox" id="product-imgbox"></div>
    <div class="product-details" id="product-details">
        <p id="price" class="info"></p><br>
        <p id="contact" class="info"></p><br>
        <p id="date-posted" class="info"></p><br>
        <p id="available" class="info"></p><br>
        <p id="condition" class="info"></p><br>
        <p id="tags-title" class="info"></p><br>
        <ul id="tags" class="info">

        </ul>
        
    </div>
    <div class="product-description" id="product-description"></div>
    <div class="sponsor-banner" id = 'left-sponsor' style="left: 0%"></div>
    <div class="sponsor-banner" id = 'right-sponsor' style="right:0%"></div>

    <script src="product.js"></script>
</body>
</html>
